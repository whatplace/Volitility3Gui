<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS --> 
    <script>
      window.jQuery = window.$ = require('jquery');
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Volatility 3 Capstone</title>

  </head>
  <body>

    <h1 style="text-align: center;">Volatility 3 Capstone</h1>
    <div class="input-group">
      <div class="input-group">
        <div class="custom-file"; text-align: center>
          <input type="file" class="custom-file-input" id="input" aria-describedby="inputGroupFile">
          <label class="custom-file-label" for="input">Select File</label>
        </div>
        
      </div>   
    </div>  


      <div class="row justify-content-center top-buffer" role="group" aria-label="Button group with nested dropdown">
        
        <select class="Platform" id="platform">
          <option selected disabled>Operating System</option>
          <option value= "windows" id="windows">Windows</option>
          <option value= "linux" id="linux">Linux</option>
          <option value= "mac" id="mac">Mac</option>
        </select>

        <select name="Command" id="command">
          <option selected disabled>Choose Command</option>
          <option class="mac" id='mac.bash.Bash'>Bash</option>
          <option class="mac" id='mac.check_syscall.Check_syscall'>Check_syscall</option>
          <option class="mac" id='mac.check_sysctl.Check_sysctl'>Check_sysctl</option>
          <option class="mac" id='mac.check_trap_table.Check_trap_table'>Check_trap_table</option>
          <option class="mac" id='mac.ifconfig.Ifconfig'>Ifconfig</option>
          <option class="mac" id='mac.list_files.List_Files'>List_Files</option>
          <option class="mac" id='mac.lsmod.Lsmod'>Lsmod</option>
          <option class="mac" id='mac.lsof.Lsof'>Lsof</option>
          <option class="mac" id='mac.malfind.Malfind'>Malfind</option>
          <option class="mac" id='mac.mount.Mount'>Mount</option>
          <option class="mac" id='mac.netstat.Netstat'>Netstat</option>
          <option class="mac" id='mac.proc_maps.Maps'>Maps</option>
          <option class="mac" id='mac.psaux.Psaux'>Psaux</option>
          <option class="mac" id='mac.pslist.PsList'>PsList</option>
          <option class="mac" id='mac.pstree.PsTree'>PsTree</option>
          <option class="mac" id='mac.socket_filters.Socket_filters'>Socket_filters</option>
          <option class="mac" id='mac.timers.Timers'>Timers</option>
          <option class="windows" id='windows.bigpools.BigPools'>BigPools</option>
          <option class="windows" id='windows.cmdline.CmdLine'>CmdLine</option>
          <option class="windows" id='windows.dlllist.DllList'>.DllList</option>
          <option class="windows" id='windows.driverirp.DriverIrp'>DriverIrp</option>
          <option class="windows" id='windows.driverscan.DriverScan'>DriverScan</option>
          <option class="windows" id='windows.envars.Envars'>Envars</option>
          <option class="windows" id='windowsfilescan.FileScan'>FileScan</option>
          <option class="windows" id='windows.getservicesids.GetServiceSIDs'>GetServiceSIDs</option>
          <option class="windows" id='windows.getsids.GetSIDs'>GetSIDs</option>
          <option class="windows" id='windows.handles.Handles'>Handles</option>
          <option class="windows" id='windows.info.Info'>Info</option>
          <option class="windows" id='windows.malfind.Malfind'>Malfind</option>
          <option class="windows" id='windows.memmap.Memmap'>Memmap</option>
          <option class="windows" id='windows.modscan.ModScan'>ModScan</option>
          <option class="windows" id='windows.modules.Modules'>Modules</option>
          <option class="windows" id='windows.mutantscan.MutantScan'>MutantScan</option>
          <option class="windows" id='windows.netscan.NetScan'>NetScan</option>
          <option class="windows" id='windows.poolscanner.PoolScanner'>PoolScanner</option>
          <option class="windows" id='windows.privileges.Privs'>Privs</option>
          <option class="windows" id='windows.pslist.PsList'>PsList</option>
          <option class="windows" id='windows.psscan.PsScan'>PsScan</option>
          <option class="windows" id='windows.pstree.PsTree'>PsTree</option>
          <option class="windows" id='windows.registry.certificates.Certificates'>Certificates</option>
          <option class="windows" id='windows.registry.hivelist.HiveList'>HiveList</option>
          <option class="windows" id='windows.registry.hivescan.HiveScan'>HiveScan</option>
          <option class="windows" id='windows.registry.printkey.PrintKey'>PrintKey</option>
          <option class="windows" id='windows.registry.userassist.UserAssist'>UserAssist</option>
          <option class="windows" id='windows.ssdt.SSDT'>SSDT</option>
          <option class="windows" id='windows.statistics.Statistics'>Statistics</option>
          <option class="windows" id='windows.strings.Strings'>Strings</option>
          <option class="windows" id='windows.symlinkscan.SymlinkScan'>SymlinkScan</option>
          <option class="windows" id='windows.vadinfo.VadInfo'>VadInfo</option>
          <option class="windows" id='windows.verinfo.VerInfo'>VerInfo</option>
          <option class="linux" id='linux.bash.Bash'>Bash</option>
          <option class="linux" id='linux.check_afinfo.Check_afinfo'>Check_afinfo</option>
          <option class="linux" id='linux.check_creds.Check_creds'>Check_creds</option>
          <option class="linux" id='linux.check_idt.Check_idt'>Check_idt</option>
          <option class="linux" id='linux.check_modules.Check_modules'>Check_modules</option>
          <option class="linux" id='linux.check_syscall.Check_syscall'>Check_syscall</option>
          <option class="linux" id='linux.elfs.Elfs'>Elfs</option>
          <option class="linux" id='linux.keyboard_notifiers.Keyboard_notifiers'>Keyboard_notifiers</option>
          <option class="linux" id='linux.lsmod.Lsmod'>Lsmod</option>
          <option class="linux" id='linux.lsof.Lsof'>Lsof</option>
          <option class="linux" id='linux.malfind.Malfind'>Malfind</option>
          <option class="linux" id='linux.proc.Maps'>Maps</option>
          <option class="linux" id='linux.pslist.PsList'>PsList</option>
          <option class="linux" id='linux.pstree.PsTree'>PsTree</option>

        </select>
        
        
        <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary" id="inputGroupFileAddon" onclick="getData()">  Run Command  </button>
        <button type="button" class="btn btn-secondary">2</button>
      </div>
      </div>


      <div class="alert alert-warning alert-dismissible" role="alert" id="pythonError" style="display:none;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    

    <!-- Output -->
<div class="row justify-content-center top-buffer">
  <table id="output" class="table table-striped table-bordered table-responsive table-hover table-sm" cellspacing="0"></table>
</div>




<script src="interpreter.js"></script>   
<script src="updates.js"></script> 


  </body>
</html>

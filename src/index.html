<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Christopher Place CS498 Capstone -->

    <!-- Dependencies Start -->
    <script>
      window.jQuery = window.$ = require("jquery");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Dependencies End -->
    <title>Volatility 3 Capstone</title>
  </head>
  <body>
    <h1 style="text-align: center">Volatility 3 Capstone</h1>
    <div class="mx-auto w-75 input-group">
      <div class="custom-file" ; text-align: center>
        <input
          type="file"
          class="custom-file-input"
          id="input"
          aria-describedby="inputGroupFile"
        />
        <label class="custom-file-label" for="input">Select File</label>
      </div>
    </div>

    <div
      class="row justify-content-center top-buffer"
      role="group"
      aria-label="Button group with nested dropdown"
    >
      <select class="Platform" id="platform">
        <option selected disabled>Operating System</option>
        <option value="windows" id="windows">Windows</option>
        <option value="linux" id="linux">Linux</option>
        <option value="mac" id="mac">Mac</option>
      </select>

      <select name="Command" id="command" disabled>
        <option selected disabled>Choose Command</option>
      </select>

      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn btn-secondary"
          id="inputGroupFileAddon"
          onclick="getData()"
        >
          Run Command
        </button>
      </div>
    </div>

    <div
      class="mx-auto w-75 alert alert-warning alert-dismissible"
      role="alert"
      id="pythonError"
      style="display: none; text-align: center"
    >
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- Output -->
    <div class="mx-auto w-75 row justify-content-center top-buffer">
      <table
        id="output"
        class="table-center table-striped table-bordered table-responsive table-hover table-sm"
        cellspacing="0"
      ></table>
    </div>

      <div style="width: 100%; text-align: center; bottom: 5px;">
        <p class="font-weight-light"> This is an implementation of the Volatility 3 Open Source Framework as a GUI adapted by Christopher Place.</p>
      </div>

  

    <script src="interpreter.js"></script>
    <script src="updates.js"></script>
  </body>
</html>
